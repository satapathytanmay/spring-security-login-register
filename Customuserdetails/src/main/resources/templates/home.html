<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Welcome, <span th:text="${user.user.name}">Name</span>!</h1>
<ul>
    <li>ID: <span th:text="${user.user.id}"></span></li>
    <li>Username: <span th:text="${user.user.username}"></span></li>
    <li>Address: <span th:text="${user.user.address}"></span></li>
    <li>Phone: <span th:text="${user.user.phone}"></span></li>
</ul>
</body>
</html>
